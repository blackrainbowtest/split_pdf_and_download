<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PDF ԽՄԲԱԳՐԻՉ</title>

<style>
/* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'GHEA grapalat', serif;
        }

/* ===== ROOT ===== */
#root {
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	background-image: linear-gradient(180deg, rgba(8,12,20,0.9), rgba(2,6,12,0.95)), url('data/logo_bg.png');
	background-repeat: no-repeat;
	background-position: center;
	background-size: cover;
	background-color: #0b1220;
	padding: 20px;
}

/* ===== TITLE ===== */
h1 {
    font-size: clamp(32px, 5vw, 48px);
    letter-spacing: .12em;
    margin-bottom: 48px;
    background: linear-gradient(
        120deg,
        #5eead4,
        #60a5fa,
        #a78bfa
    );
    background-size: 200% 200%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: shimmer 6s ease infinite;
}

@keyframes shimmer {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== GRID ===== */
.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 28px;
    max-width: 820px;
    margin: 0 auto;
}

/* ===== CARD BUTTON ===== */
.card {
    position: relative;
    padding: 36px 28px;
    border-radius: 20px;
    text-decoration: none;
    color: #e5e7eb;
    background:
        linear-gradient(
            180deg,
            rgba(255,255,255,0.06),
            rgba(255,255,255,0.02)
        );
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(6px);
    box-shadow:
        0 20px 40px rgba(0,0,0,.35);
    transition:
        transform .35s ease,
        box-shadow .35s ease,
        border-color .35s ease;
}

/* glow layer */
.card::before {
    content: "";
    position: absolute;
    inset: -1px;
    border-radius: inherit;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(94,234,212,.6),
        transparent
    );
    opacity: 0;
    transition: opacity .35s ease;
    pointer-events: none;
}

/* ===== HOVER ===== */
.card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow:
        0 30px 60px rgba(0,0,0,.55);
    border-color: rgba(94,234,212,.45);
}

.card:hover::before {
    opacity: 1;
}

/* ===== CARD CONTENT ===== */
.card-title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 10px;
}

.card-desc {
    font-size: 15px;
    opacity: .8;
    line-height: 1.5;
}

/* ===== FOOTER NOTE ===== */
.note {
    margin-top: 48px;
    font-size: 14px;
    opacity: .5;
}
</style>
</head>

<body>
<div id="root">

    <h1>PDF ԽՄԲԱԳՐԻՉ</h1>

    <div class="menu">
        <a href="data/merge.html" class="card">
            <div class="card-title">Միացնել PDF</div>
            <div class="card-desc">
                Միացրեք մի քանի PDF ֆայլ մեկ փաստաթղթի մեջ
            </div>
        </a>

        <a href="data/split.html" class="card">
            <div class="card-title">Բաժանել PDF</div>
            <div class="card-desc">
                Տարանջատեք PDF-ը մասերի ըստ էջերի
            </div>
        </a>

        <a href="data/rotate.html" class="card">
            <div class="card-title">Պտտել PDF</div>
            <div class="card-desc">
                Պտտեք էջերը 90° / 180° / 270°
            </div>
        </a>
    </div>

    <div class="note">
        Offline PDF tools • 2025
    </div>

</div>
</body>
</html>
