<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #root {
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            background-image: url('./logo dark small.bmp');
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgb(32, 32, 32);
            padding: 20px;
        }
        #drop-zone {
            max-width: 350px;
            width: 100%;
            height: 150px;
            border: 2px dashed #4A90E2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333 !important;
            color: #4A90E2;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: background 0.3s;
        }
        #drop-zone:hover {
            background-color: #444;
        }
        input, button {
            max-width: 350px;
            min-height: 56px;
            width: 100%;
            font-size: 24px;
            margin-top: 10px;
        }
        #pages-per-file {
            font-family: 'GHEA grapalat' serif;
            font-size: 40px;
            padding-left: 40px;
        }
        #split-btn {
            border-radius: 5px;
            border: none;
            padding: 5px 15px;
        }
        #split-btn:enabled {
            background-color: #4A90E2;
            color: white;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module">
        import { PDFDocument } from "https://cdn.jsdelivr.net/npm/pdf-lib@1.16.0/+esm";
        
        document.addEventListener("DOMContentLoaded", () => {
            const dropZone = document.getElementById("drop-zone");
            const splitBtn = document.getElementById("split-btn");
            const pagesInput = document.getElementById("pages-per-file");
            let file = null;

            dropZone.addEventListener("dragover", (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = "#f0f8ff";
            });

            dropZone.addEventListener("dragleave", () => {
                dropZone.style.backgroundColor = "#fff";
            });

            dropZone.addEventListener("drop", (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = "#fff";
                file = e.dataTransfer.files[0];
                if (file && file.type === "application/pdf") {
                    splitBtn.disabled = false;
                } else {
                    alert("Please drop a valid PDF file");
                }
            });

            splitBtn.addEventListener("click", async () => {
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async () => {
                    const pdfBytes = new Uint8Array(reader.result);
                    const pdfDoc = await PDFDocument.load(pdfBytes);
                    const numPages = pdfDoc.getPageCount();
                    const pagesPerFile = parseInt(pagesInput.value) || 2;
                    const zip = new JSZip();

                    for (let i = 0; i < numPages; i += pagesPerFile) {
                        const newPdf = await PDFDocument.create();
                        const end = Math.min(i + pagesPerFile, numPages);
                        const pages = await newPdf.copyPages(pdfDoc, Array.from({ length: end - i }, (_, j) => i + j));
                        pages.forEach(page => newPdf.addPage(page));
                        const pdfBytes = await newPdf.save();
                        zip.file(`split_part_${i / pagesPerFile + 1}.pdf`, pdfBytes);
                    }

                    zip.generateAsync({ type: "blob" }).then((zipBlob) => {
                        const zipLink = document.createElement("a");
                        zipLink.href = URL.createObjectURL(zipBlob);
                        zipLink.download = "split_pdfs.zip";
                        document.body.appendChild(zipLink);
                        zipLink.click();
                        document.body.removeChild(zipLink);
                    });
                };
                reader.readAsArrayBuffer(file);
            });
        });
    </script>
</head>
<body>
    <div id="root">
        <div id="drop-zone">Drag and Drop PDF here</div>
        <input type="number" id="pages-per-file" min="1" value="2" placeholder="Pages per file">
        <button id="split-btn" disabled>Տարանջատել PDF և ներբեռնել ZIP</button>
    </div>
</body>
</html>
