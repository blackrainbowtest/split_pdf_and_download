<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'GHEA grapalat', serif;
        }

        #root {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: linear-gradient(180deg, rgba(8,12,20,0.9), rgba(2,6,12,0.95)), url('./logo dark small.bmp');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-color: #0b1220;
            padding: 20px;
        }

        #drop-zone {
            max-width: 350px;
            width: 100%;
            height: 150px;
            border: 2px dashed #60A5FA;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255,255,255,0.02) !important;
            color: #BEEAFE;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: background 0.25s, border-color 0.25s;
        }

        #drop-zone:hover {
            background-color: rgba(255,255,255,0.04);
            border-color: #93C5FD;
        }

        input,
        button {
            max-width: 350px;
            min-height: 52px;
            width: 100%;
            font-size: 24px;
            margin-top: 10px;
            font-family: 'GHEA grapalat' serif;
        }

        #pages-per-file {
            font-size: 40px;
            padding-left: 40px;
        }

        #name-per-file {
            padding-left: 40px;
        }

        #split-btn {
            border-radius: 5px;
            border: none;
            padding: 5px 15px;
        }

        #split-btn:enabled {
            background-color: #4A90E2;
            color: white;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module">
        import { PDFDocument } from "https://cdn.jsdelivr.net/npm/pdf-lib@1.16.0/+esm";

        async function saveFile(blob) {
            if (window.showSaveFilePicker) {
                const handle = await window.showSaveFilePicker({
                    suggestedName: "split_pdfs.zip",
                    types: [{ description: "ZIP Archive", accept: { "application/zip": [".zip"] } }],
                });
                const writable = await handle.createWritable();
                await writable.write(blob);
                await writable.close();
            } else {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "split_pdfs.zip";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const dropZone = document.getElementById("drop-zone");
            const fileInput = document.getElementById("file-input");
            const splitBtn = document.getElementById("split-btn");
            const pagesInput = document.getElementById("pages-per-file");
            const filesName = document.getElementById("name-per-file");
            let file = null;

            // Drag over: visual feedback
            dropZone.addEventListener("dragover", (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = "rgba(255,255,255,0.04)";
            });

            // Drag leave: restore default (CSS) background
            dropZone.addEventListener("dragleave", () => {
                dropZone.style.backgroundColor = "";
            });

            // Drop: use dropped file
            dropZone.addEventListener("drop", (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = "";
                file = e.dataTransfer.files[0];
                if (file && file.type === "application/pdf") {
                    splitBtn.disabled = false;
                    dropZone.innerText = "Ֆայլը ընթեռնվել է, կարող եք սեղմել կոճակը";
                    dropZone.style.color = 'gray';
                    dropZone.style.borderColor = 'gray';
                } else {
                    alert("Please drop a valid PDF file");
                }
            });

            // Click on drop zone opens file picker
            dropZone.addEventListener('click', () => {
                fileInput.value = null;
                fileInput.click();
            });

            // Handle file chosen via picker
            fileInput.addEventListener('change', (e) => {
                const chosen = e.target.files && e.target.files[0];
                if (!chosen) return;
                file = chosen;
                if (file.type === 'application/pdf') {
                    splitBtn.disabled = false;
                    dropZone.innerText = "Ֆայլը ընտրված է, կարող եք սեղմել կոճակը";
                    dropZone.style.color = 'gray';
                    dropZone.style.borderColor = 'gray';
                } else {
                    alert('Please select a valid PDF file');
                    file = null;
                }
            });

            splitBtn.addEventListener("click", async () => {
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async () => {
                    const pdfBytes = new Uint8Array(reader.result);
                    const pdfDoc = await PDFDocument.load(pdfBytes);
                    const numPages = pdfDoc.getPageCount();
                    const pagesPerFile = parseInt(pagesInput.value) || 2;
                    const zip = new JSZip();

                    for (let i = 0; i < numPages; i += pagesPerFile) {
                        const newPdf = await PDFDocument.create();
                        const end = Math.min(i + pagesPerFile, numPages);
                        const pages = await newPdf.copyPages(pdfDoc, Array.from({ length: end - i }, (_, j) => i + j));
                        pages.forEach(page => newPdf.addPage(page));
                        const pdfBytes = await newPdf.save();
                        const baseName = filesName.value.trim() || "Հայցադիմումներ";
                        const fileName = `${baseName}_${Math.floor(i / pagesPerFile) + 1}.pdf`;
                        zip.file(fileName, pdfBytes);
                    }

                    zip.generateAsync({ type: "blob" }).then((zipBlob) => {
                        saveFile(zipBlob);
                    });
                };
                reader.readAsArrayBuffer(file);
            });
        });
    </script>
</head>

<body>
    <div id="root" class="">
        <div id="drop-zone">Քաշեք և նետեք PDF ֆայլը այստեղ</div>
        <input type="file" id="file-input" accept="application/pdf" style="display:none">
        <input type="text" id="name-per-file" value="Հայցադիմումներ" placeholder="Փաստաթղթերի անվանումը">
        <input type="number" id="pages-per-file" min="1" value="2" placeholder="Յուրաքանչյուր փաստաթղթի էջերի քանակը">
        <button id="split-btn" disabled>Տարանջատել PDF և ներբեռնել ZIP</button>
    </div>
</body>

</html>
