<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'GHEA grapalat', serif;
        }

        #root {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: linear-gradient(180deg, rgba(8,12,20,0.9), rgba(2,6,12,0.95)), url('./logo_bg.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-color: #0b1220;
            padding: 20px;
        }

        #drop-zone {
            max-width: 350px;
            width: 100%;
            height: 150px;
            border: 2px dashed #60A5FA;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255,255,255,0.02) !important;
            color: #BEEAFE;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 25px 45px;
            transition: background 0.25s, border-color 0.25s, transform 0.2s;
            cursor: pointer;
            user-select: none;
            text-align: center;
        }

        #drop-zone:hover {
            background-color: rgba(255,255,255,0.04);
            border-color: #93C5FD;
        }

        #drop-zone.dragover {
            background-color: rgba(255,255,255,0.06) !important;
            border-color: #93C5FD;
            color: #E0F2FE;
            transform: scale(1.01);
        }

        #drop-zone:active {
            transform: scale(0.99);
        }

        input,
        button {
            max-width: 350px;
            min-height: 52px;
            width: 100%;
            font-size: 24px;
            margin-top: 10px;
            font-family: 'GHEA grapalat', serif;
        }

        #pages-per-file {
            font-size: 40px;
            padding-left: 40px;
        }

        #name-per-file {
            padding-left: 40px;
        }

        #split-btn {
            border-radius: 5px;
            border: none;
            padding: 5px 15px;
        }

        #split-btn:enabled {
            background-color: #4A90E2;
            color: white;
            cursor: pointer;
        }

        .link {
            margin-top: 18px;
            font-size: 18px;
            color: #93C5FD;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
        .back-btn {
            position: fixed;
            top: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            border-radius: 999px;
            text-decoration: none;
            color: #e5e7eb;
            font-size: 16px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,.35);
            transition:
                background .25s ease,
                transform .25s ease,
                box-shadow .25s ease,
                border-color .25s ease;
            z-index: 1000;
        }

        .back-btn .arrow {
            font-size: 18px;
            transition: transform .25s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(94,234,212,.6);
            transform: translateY(-2px);
            box-shadow: 0 18px 40px rgba(0,0,0,.55);
        }

        .back-btn:hover .arrow {
            transform: translateX(-4px);
        }

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script type="module">
        import { PDFDocument } from "https://cdn.jsdelivr.net/npm/pdf-lib@1.16.0/+esm";

        async function saveFile(blob, suggestedName = "split_pdfs.zip") {
            if (window.showSaveFilePicker) {
                const handle = await window.showSaveFilePicker({
                    suggestedName,
                    types: [{ description: "ZIP Archive", accept: { "application/zip": [".zip"] } }],
                });
                const writable = await handle.createWritable();
                await writable.write(blob);
                await writable.close();
                return;
            }
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = suggestedName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const dropZone = document.getElementById("drop-zone");
            const fileInput = document.getElementById("file-input");
            const splitBtn = document.getElementById("split-btn");
            const pagesInput = document.getElementById("pages-per-file");
            const filesName = document.getElementById("name-per-file");
            let file = null;

            dropZone.addEventListener("dragover", (e) => {
                e.preventDefault();
                dropZone.classList.add("dragover");
            });

            dropZone.addEventListener("dragleave", () => {
                dropZone.classList.remove("dragover");
            });

            dropZone.addEventListener("drop", (e) => {
                e.preventDefault();
                dropZone.classList.remove("dragover");
                file = e.dataTransfer.files[0];
                if (file && file.type === "application/pdf") {
                    splitBtn.disabled = false;
                    dropZone.innerText = "Ֆայլը ընթեռնվել է, կարող եք սեղմել կոճակը";
                    dropZone.style.color = 'gray';
                    dropZone.style.borderColor = 'gray';
                } else {
                    alert("Please drop a valid PDF file");
                    file = null;
                }
            });

            dropZone.addEventListener('click', () => {
                fileInput.value = null;
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                const chosen = e.target.files && e.target.files[0];
                if (!chosen) return;
                file = chosen;
                if (file.type === 'application/pdf') {
                    splitBtn.disabled = false;
                    dropZone.innerText = "Ֆայլը ընտրված է, կարող եք սեղմել կոճակը";
                    dropZone.style.color = 'gray';
                    dropZone.style.borderColor = 'gray';
                } else {
                    alert('Please select a valid PDF file');
                    file = null;
                }
            });

            splitBtn.addEventListener("click", async () => {
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async () => {
                    const pdfBytes = new Uint8Array(reader.result);
                    const pdfDoc = await PDFDocument.load(pdfBytes);
                    const numPages = pdfDoc.getPageCount();
                    const pagesPerFile = Math.max(1, parseInt(pagesInput.value, 10) || 2);
                    const zip = new JSZip();

                    for (let i = 0; i < numPages; i += pagesPerFile) {
                        const newPdf = await PDFDocument.create();
                        const end = Math.min(i + pagesPerFile, numPages);
                        const indexes = Array.from({ length: end - i }, (_, j) => i + j);
                        const pages = await newPdf.copyPages(pdfDoc, indexes);
                        pages.forEach(page => newPdf.addPage(page));

                        const outBytes = await newPdf.save();
                        const baseName = filesName.value.trim() || "Հայցադիմումներ";
                        const fileName = `${baseName}_${Math.floor(i / pagesPerFile) + 1}.pdf`;
                        zip.file(fileName, outBytes);
                    }

                    const zipBlob = await zip.generateAsync({ type: "blob" });
                    await saveFile(zipBlob, "split_pdfs.zip");
                };
                reader.readAsArrayBuffer(file);
            });
        });
    </script>
</head>

<body>
    <div id="root">
        <div id="drop-zone">Սեղմեք ինձ կամ քաշեք և նետեք PDF ֆայլը այստեղ</div>

        <input type="file" id="file-input" accept="application/pdf" style="display:none">

        <input type="text" id="name-per-file" value="Հայցադիմումներ" placeholder="Փաստաթղթերի անվանումը">
        <input type="number" id="pages-per-file" min="1" value="1" placeholder="Յուրաքանչյուր փաստաթղթի էջերի քանակը">

        <button id="split-btn" disabled>Տարանջատել PDF և ներբեռնել ZIP</button>

        <a href="../index.html" class="back-btn" aria-label="Back to home">
            <span class="arrow">←</span>
            <span class="label">Գլխավոր էջ</span>
        </a>
    </div>
</body>

</html>
